<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./assets/styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <div class="image-section">
       <img src="1b6963b706893fced62bb40291eb5544.png" alt="Logo" class="main-image">
    </div>

    <div class="form-wrapper">
        <div class="login-form">
            <div class="login-form-header">
                <h1>Sofka U Bank</h1>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input required type="email" id="email" placeholder="Ingresa tu correo">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input minlength="8" type="password" id="password" placeholder="Ingresa tu contraseña">
                    <small class="error-message" id="email-error"></small>
                </div>

                <div class="container">
                    <button id="button-login" type="submit">Iniciar Sesión</button>
                </div>
            </form>
            <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>



            <div class="footer">
                Copyright © SofkaU
            </div>
        </div>
    </div>
    <div id="loading-screen" class="hidden">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>
</div>
</body>
</html>
